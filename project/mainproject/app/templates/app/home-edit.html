{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}" />

    <title>Document</title>
</head>
<body>
    <div>編集画面</div>
    <a href="{% url 'index' %}" class="btn btn-primary">戻る</a>

    <form method = "post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-dark" type="submit">決定</button>
    </form>
    
<div class="container my-4">
  <div class="row custom-row-cols-6 g-3">
    <div class="col">
      <div class="card">
        <div class="card-body">月曜日</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">火曜日</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">水曜日</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">木曜日</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">金曜日</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">土曜日</div>
      </div>
    </div>
  </div>

  <div class="grid-container">
    {% for classes in class_list %}
    {% for class in classes %}
      {% if class != None%}
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p>{{ class.class_name }}</p>
              <p>{{ class.classroom_name }}</p>
            </div>
          </div>
        </div>
      {% else %}
        <div class="col">
          <div class="card">
            <div class="card-body" style="text-align: center;">
              <button type="button" class="btn btn-outline-secondary">+</button>
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
    {% endfor %}
  </div>

  </div>
</body>
</html>
